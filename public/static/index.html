<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <meta charset="utf-8" />
  <script src="./static/utils.js"></script>

</head>

<body style="margin:0">
<script>
    (async function() {
      try {
        const response = await fetch('https://oronp2912.pythonanywhere.com/get_running');
        const data = await response.json();
        let name = data.name;
        document.querySelector('h1').textContent = name;
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    })();
  </script>
  <h1 style="position:absolute;bottom:2em;left:2em"></h1>
  <script src="./static/main_visual.js"></script>

</body>

</html>
